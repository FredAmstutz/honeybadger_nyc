<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <title>My iPod</title>
</head>
<body>
    <section class="ipod">
        <section class="container">
            <section class="screen">
                    <iframe width="260" height="260" src="https://www.youtube.com/embed/7cqOEr_yfak" frameborder="0" allowfullscreen></iframe>
            </section>
            <section class="dial">
                <section class="menu">MENU</section>
                <section class="rewind">|<<</section>
                <section class="forward">>>|</section>
                <section class="play">>||</section>
                <section class="dial-button"></section>
            </section>
        </section>
    </section>
</body>
</html>
