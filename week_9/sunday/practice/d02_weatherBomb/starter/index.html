<html>
  <head>
    <title>WeatherGifBomb</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
      <h1>Open Weather Map</h1>
      <p>Using the OpenWeatherMap API, this application pulls and pertinent weather data on a given <br/> city, state, province, country, continent, or other formally recognized region. Search for one below.</p>
      <span>
        <input placeholder="Where would you like to know the weather?" id="search-input" />
        <button class="btn btn-primary" id="search-button">Search</button>
      </span>
      <div id="results">
        <h3>Weather data will appear here.</h3>
      </div>
  </body>
</html>
