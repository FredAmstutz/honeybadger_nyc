<html>
  <head>
    <title>WeatherGifBomb</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
      <h1>Open Weather Map</h1>
      <p>Using the OpenWeatherMap API, this application pulls and data pertinent weather data on the specific city below.</p>
      <div id="results">
        <h3>Weather data will appear here.</h3>
      </div>
      <div id="city-buttons">
        <button class="btn btn-primary" id="la">Los Angeles</button>
        <button class="btn btn-primary" id="denver">Denver</button>
        <button class="btn btn-primary" id="kc">Kansas City</button>
        <button class="btn btn-primary" id="chicago">Chicago</button>
        <button class="btn btn-primary" id="atlanta">Atlanta</button>
        <button class="btn btn-primary" id="nyc">New York City</button>
      </div>
  </body>
</html>
