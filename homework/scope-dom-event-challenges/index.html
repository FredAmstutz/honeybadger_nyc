<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./style.css">
        <title>Scope/DOM/Event Mini Challenges</title>
    </head>
    <body>
        <section class='cha-1-container'>
            <h1>CHALLENGE 1</h1>

                <p class='cha-1-text'></p>
                <button class='cha-1-button2'>Button 2</button>

        </section>

            <div class='cha-2-div'>
